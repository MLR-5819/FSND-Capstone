{% extends 'main.html' %}
{% block title %}Categories | This Or That!{% endblock %}
{% block content %}
    <div class="content">
        <h1>Categories</h1>
        <div class="submenu">
            {% for category in categories %}
                <a href="/categories/{{ category.id }}" class="button">{{ category.type }}</a>
            {% endfor %}
        </div>
        <h2>All Entries</h2>
        <div class="entries">
            {% for entry in entries %}
            <div class="lilpolaroid">
                <a href="/entries/{{ entry.id }}">
                    <img src="{{ entry.image }}">
                </a>
                <div class="lilcaption">
                    <table>
                        <tr>
                            <th>{{ entry.name }}</th>
                            <td>Total Votes: {{ entry.votes }}</td>
                        </tr>
                    </table>
                </div>
            </div> 
            {% endfor %}
        </div>    
    </div>
{% endblock %}
