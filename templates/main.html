<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <header>
            <div class="sidenav">
                <a href="{{ url_for('index') }}"><img class="logo" src='/static/img/thisorthat.png'></a>
                <nav>
                    <ul>
                        <hr>
                        <li><a href="{{ url_for('get_categories') }}">CATEGORIES</a></li>
                        <li><a href="{{ url_for('add_entry') }}">ADD ENTRY</a></li>
                        <li><a href="{{ url_for('play') }}">PLAY</a></li>
                        <br><hr>
                        {% if not session %}
                        <li><a href="https://dev-mrose.us.auth0.com/authorize?audience=tot&response_type=token&client_id=kYWBov5tyiYk90E6osGWhtF5IKxCfKzN&screen_hint=signup&redirect_uri=https://udacity-fsnd-tot.herokuapp.com/">Sign up</a></li>
                        <li><a href="https://dev-mrose.us.auth0.com/authorize?audience=tot&response_type=token&client_id=kYWBov5tyiYk90E6osGWhtF5IKxCfKzN&redirect_uri=https://udacity-fsnd-tot.herokuapp.com/">Log in</a></li>
                        {% endif %}
                        {% if session %}
                        <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
